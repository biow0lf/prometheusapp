    text: |-
        <b>Sisyphus</b> &mdash; - é um repositório de software livre diariamente atualizado pela <abbr title="ALT Linux">Equipe ALT&nbsp;Linux&nbsp;</abbr>.A participação no projeto Sisyphus é aberto. Na base deste projeto, existem tecnologias de embedded e dependências o software de rastreamento e também conhecidos processos de interação desenvolvedores. ALT Qualquer distribuição Linux e pacote gestor <b>APT</b>. Sisyphus &mdash; está permanentemente desenvolvido um conjunto de soluções. Você pode usá-las para criar e se especializar em <b>Distribuições Linux</b> e <b>integrações de projetos</b>.
        <br /><br />
        Sisyphus não é destino para usuários finais,e sua utilização pode resultar em danos imprevisíveis.  Você deve usar distribuições ALT Linux disponíveis em nosso website se você quiser ter sistema confiável.
